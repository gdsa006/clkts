<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="bootnavbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <title>Clocktos</title>


  <style>
    body {
      background-color: #fafafa;
    }

    nav {
      background-color: #ffffff;
      border-bottom: solid 1px #f5f5f5;
    }

    .navbar-light .navbar-brand{
      color: darksalmon;
    }



    @media only screen and (min-width: 768px) {
      .navbar {
        height: 120px !important;
      }

      .navbar-expand-lg .navbar-nav .nav-link {
        padding-left: 1.8rem;
        padding-right: 1.8rem;
      }

      .navbar-light .navbar-nav .show>.nav-link{
        color: darksalmon;
      }

      .navbar-light .navbar-nav .nav-link:focus, .navbar-light .navbar-nav .nav-link:hover{
        color: darksalmon;
      }

      #top-bar {
        padding: 10px 0;
        background-color: darksalmon;
      }

      #top-bar ul {
        margin: 0 auto;
        padding: 0;
        list-style: none;
        float: right;
        display: block;
        width: 100%;
        text-align: right;
      }

      #top-bar li {
        margin: 0 20px 0 20px;
        display: inline-block;
      }

      #top-bar li a{
        color: #ffffff;
        font-size: 0.85rem;
      }

      #top-bar #divider{
        color: #ffffff;
      }

      .navbar-expand-lg .navbar-nav .dropdown-menu{
        background-color: #ffffff;
        border: 0;
        -webkit-box-shadow: 0 6px 12px rgb(0 0 0 / 18%);
        box-shadow: 0 6px 12px rgb(0 0 0 / 18%);
      }

      .dropdown-menu > li a:hover, .dropdown-menu > li.show{
        background: transparent;
        color:darksalmon;
      }

    }
  </style>
</head>

<body>
  <header>
    <div id="top-bar">
      <div class="container">
        <div class="row">
          <ul>
            <li>
              <a href="#">Insigths</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">FAQ</a>
            </li>
            <li>
              <a href="#">Media News</a>
            </li>
            <span id="divider">|</span>
            <li>
              <a href="#">test@clocktos.com</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" id="main_navbar">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Clocktos</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                href="#">About Us</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Why</a></li>
                <li><a class="dropdown-item" href="#">Customer</a></li>
                <li><a class="dropdown-item" href="#">Testimonial</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Education ERP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="bootnavbar.js"></script>
  <script>
    $(function () {
      $('#main_navbar').bootnavbar();
    })
  </script>
</body>

</html>
